<!DOCTYPE html>
<html>
    <head>
        <title>Beau's Light Bulb Project</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>

        
        <style>
            #app {
                margin: auto;
                width: 50%;
                padding-top: 10%;
            }
            
            .field {
                text-align: center;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <i id="light_icon" class="idea icon" state="off" style="padding-left:46%;font-size:100px;opacity:0.5;"></i>
            <form id="switches" class="ui one column stackable center aligned form">
                <div class="field">
                    <div class="ui toggle checkbox">
                        <input id="light_switch" type="checkbox" name="switch">
                        <label for="light_switch">On/Off</label>
                    </div>
                </div>
				<div class="field">
					<label for="red_slider">Red</label>
					<input  type=range id="red_slider" value="255" min="0" max="255">
					<label for="green_slider">Green</label>
					<input  type=range id="green_slider" value="255" min="0" max="255">
					<label for="blue_slider">Blue</label>
					<input  type=range id="blue_slider" value="0" min="0" max="255">
				</div>
                <div class="field">
                    <div class="ui buttons">
                        <button type="button" class="ui icon button" id="plus"><i class="plus icon"></i></button>
                        <button type="button" class="ui icon button" id="minus"><i class="minus icon"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    
    <script>
        
        var light_icon = document.getElementById("light_icon")
		var red="255"
		var green="255"
		var blue="0"
		var color = "rgb("+red+","+green+","+blue+")"
        
        function changeColor () {
            var state = light_icon.getAttribute("state"); 
			console.log()
            
            if (state == "off") {
                light_icon.setAttribute("state", "on")
                light_icon.style.color = color 
            } else {
                light_icon.setAttribute("state", "off")
                light_icon.style.color = "" 
            }
            
            console.log(light_icon.getAttribute("state"))
        }
        
        document.getElementById("light_switch").onclick = changeColor
        
        $("#plus").click(function () {
            if (light_icon.getAttribute("state") == 'on') {
                var opacity = Number(light_icon.style.opacity)
                light_icon.style.opacity = String(opacity + .1)
            }
        })
        
        $("#minus").on("click", function () {
            if (light_icon.getAttribute("state") === "on") {
                light_icon.style.opacity = String(Number(light_icon.style.opacity) - .1)
            }
        })
        $("#red_slider").on("change",function () {
		 red=this.value
         color = "rgb("+red+","+green+","+blue+")" 
        })
		$("#green_slider").on("change",function () {
         green=this.value
         color = "rgb("+red+","+green+","+blue+")"
        })
		$("#blue_slider").on("change",function () {
         blue=this.value
         color = "rgb("+red+","+green+","+blue+")"
            
        })
    </script>
</html>
